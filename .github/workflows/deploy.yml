name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Recommended: put permissions at the workflow level
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # Make sure this matches your build output folder
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
